<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js"></script>
</head>

<body style="background: linear-gradient(135deg, #0d6efd, #6610f2); min-height: 100vh; padding-top: 40px; padding-bottom: 40px;">


<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow" style="border-radius: 15px; padding: 2rem;">
        <div class="card-body">

          <h1 class="text-center text-primary fw-bold mb-4">üìù Registro de Usuario</h1>

          {% if error %}
            <div class="alert alert-danger text-center" role="alert">
              {{ error }}
            </div>
          {% endif %}

          <form action="/api/users" method="POST">
            <!-- Nombre -->
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
            </div>

            <!-- Apellidos -->
            <div class="mb-3">
              <label for="Apellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="Apellidos" name="Apellidos" placeholder="Ingrese sus apellidos" required>
            </div>

            <!-- Correo -->
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electr√≥nico</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electr√≥nico" required>
            </div>

            <!-- Contrase√±a -->
            <div class="mb-3">
              <label for="password" class="form-label">Contrase√±a</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contrase√±a" required>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                  <i class="bi bi-eye" id="toggleIcon"></i>
                </button>
              </div>
              <div class="mt-2">
                <div class="progress">
                  <div id="password-strength-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <small id="password-strength-text" class="form-text text-muted">Fortaleza:</small>
              </div>
            </div>

            <!-- Confirmar Contrase√±a -->
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirmar Contrase√±a</label>
              <div class="input-group">
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Repita su contrase√±a" required>
                <button class="btn btn-outline-secondary" type="button" id="toggleConfirm">
                  <i class="bi bi-eye" id="toggleConfirmIcon"></i>
                </button>
              </div>
              <small id="confirm-feedback" class="form-text text-muted"></small>
            </div>

            <!-- Celular -->
            <div class="mb-3">
              <label for="celular" class="form-label">Celular</label>
              <input type="text" class="form-control" id="celular" name="celular" placeholder="Ingrese su n√∫mero de celular" required>
            </div>

            <!-- C√©dula -->
            <div class="mb-3">
              <label for="cedula" class="form-label">C√©dula</label>
              <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Ingrese su n√∫mero de c√©dula" required>
            </div>

            <!-- Bot√≥n de enviar -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
            </div>
          </form>

          <div class="text-center mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Volver al Login</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
const passwordInput = document.getElementById("password");
const confirmPasswordInput = document.getElementById("confirm-password");
const strengthBar = document.getElementById("password-strength-bar");
const strengthText = document.getElementById("password-strength-text");
const confirmFeedback = document.getElementById("confirm-feedback");

const strengthLabels = ["Muy D√©bil", "D√©bil", "Media", "Fuerte", "Muy Fuerte"];
const strengthColors = ["#dc3545", "#fd7e14", "#ffc107", "#28a745", "#198754"];

passwordInput.addEventListener("input", function () {
  const result = zxcvbn(passwordInput.value);
  const score = result.score;

  strengthBar.style.width = (score + 1) * 20 + "%";
  strengthBar.style.backgroundColor = strengthColors[score];
  strengthText.textContent = "Fortaleza: " + strengthLabels[score];
});

function validatePasswordsMatch() {
  const password = passwordInput.value;
  const confirm = confirmPasswordInput.value;

  if (!confirm) {
    confirmFeedback.textContent = "";
    confirmPasswordInput.classList.remove("is-invalid", "is-valid");
    return;
  }

  if (password === confirm) {
    confirmFeedback.textContent = "Las contrase√±as coinciden.";
    confirmFeedback.classList.remove("text-danger");
    confirmFeedback.classList.add("text-success");
    confirmPasswordInput.classList.add("is-valid");
    confirmPasswordInput.classList.remove("is-invalid");
  } else {
    confirmFeedback.textContent = "Las contrase√±as no coinciden.";
    confirmFeedback.classList.remove("text-success");
    confirmFeedback.classList.add("text-danger");
    confirmPasswordInput.classList.add("is-invalid");
    confirmPasswordInput.classList.remove("is-valid");
  }
}

passwordInput.addEventListener("input", validatePasswordsMatch);
confirmPasswordInput.addEventListener("input", validatePasswordsMatch);

document.querySelector("form").addEventListener("submit", function (e) {
  if (passwordInput.value !== confirmPasswordInput.value) {
    e.preventDefault();
    alert("Las contrase√±as no coinciden.");
  }
});

document.getElementById("togglePassword").addEventListener("click", function () {
  const password = document.getElementById("password");
  const icon = document.getElementById("toggleIcon");
  const isVisible = password.type === "text";
  password.type = isVisible ? "password" : "text";
  icon.className = isVisible ? "bi bi-eye" : "bi bi-eye-slash";
});

document.getElementById("toggleConfirm").addEventListener("click", function () {
  const confirm = document.getElementById("confirm-password");
  const icon = document.getElementById("toggleConfirmIcon");
  const isVisible = confirm.type === "text";
  confirm.type = isVisible ? "password" : "text";
  icon.className = isVisible ? "bi bi-eye" : "bi bi-eye-slash";
});
</script>

</body>
</html>
